<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Render App</title>
</head>
<body>
  <h1>Welcome to My Simple Render App</h1>
  <p>This is the frontend served by Express.</p>
  <button onclick="sayHello()">Say Hello</button>
  <p id="response"></p>

  <script>
    function sayHello() {
      fetch('/api/hello')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').innerText = data.message;
        });
    }
  </script>
</body>
</html>
